<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <script src="https://kit.fontawesome.com/350478448c.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <title>ToDo List</title>
</head>

<body>
    <header>
        <h1>To-Do List</h1>
        <button class="themeBtn" onclick="themeChange()"><i class="fa-solid fa-moon"></i><i
                class="fa-solid fa-sun"></i></button>
        <button class="clearBtn">Clear</button>
    </header>
    <main>
        <form class="addCard">
            <input type="text" class="addCard-Input" placeholder="Enter a Card Name">
            <button class="addCardBtn">AddCard <i class="fa-solid fa-plus"></i></button>
        </form>
    </main>
</body>

</html>
